<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
</head>
<body>
    <div class="grid">
        <div class="box">
                <h2>Enter the names of Player 1 and Player 2 :</h2>
            <label id="label" for="player1"><b>Player 1 : </b></label>
            <input type="text" class="name" id="player1" placeholder="Enter name">
            <br>
            <label id="label" for="player2"><b>Player 2 : </b></label>
            <input type="text" class="name" id="player2" placeholder="Enter name">
            <br>
            <button class="btn" onclick="displayNames()"><b>Display Names</b></button>
            <h3 id="output"></h3>
        </div>
        <div class="box">
            <div id="main">
                <h1>TIC TAC TOE</h1>
                <p id="ins">
                    Game starts by just Tap on box <br><br>
                    First Player starts as <b>Player 'X'</b>
                    And Second Player as <b>Player '0'</b> <br>
                </p>
                <br><br>
                <div class="ui">
                    <div class="row">
                        <input type="text" id="b1" class="cell" onclick="myfunc_3();myfunc();" readonly>
                        <input type="text" id="b2" class="cell" onclick="myfunc_4();myfunc();" readonly>
                        <input type="text" id="b3" class="cell" onclick="myfunc_5();myfunc();" readonly>
                    </div>
                    <div class="row">
                        <input type="text" id="b4" class="cell" onclick="myfunc_6();myfunc();" readonly>
                        <input type="text" id="b5" class="cell" onclick="myfunc_7();myfunc();" readonly>
                        <input type="text" id="b6" class="cell" onclick="myfunc_8();myfunc();" readonly>
                    </div>
                    <div class="row">
                        <input type="text" id="b7" class="cell" onclick="myfunc_9();myfunc();" readonly>
                        <input type="text" id="b8" class="cell" onclick="myfunc_10();myfunc();" readonly>
                        <input type="text" id="b9" class="cell" onclick="myfunc_11();myfunc();" readonly>
                    </div>
                </div>
                <br><br><br>
        
                <button id="but" onclick="myfunc_2()">
                    RESET
                </button>
                <br><br>
                <p id="print"></p>
            </div>
        </div>
    </div>
</body>
</html>
